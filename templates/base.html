{% load static %}
<!DOCTYPE html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block page_title %}{% endblock %} - New News</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="icon" type="{% static 'assets/image/x-icon' %}" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" class="styles"/>
        {% block extra_css %}{% endblock %}

    </head>
    <body class="loaded">
        <!-- BEGIN BODY -->
        <div class="main-wrapper">
            <!-- BEGIN CONTENT -->
            <main class="content">
                {% block content %}{% endblock %}
            </main>
            <!-- CONTENT EOF   -->


            <!-- BEGIN HEADER -->
            {% include 'header.html' %}
            <!-- HEADER EOF   -->


            <!-- BEGIN FOOTER -->
            {% include 'foooter.html' %}
            <!-- FOOTER EOF   -->



            <div class="overlay"></div>
        </div>
        <!-- BODY EOF   -->
        <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'assets/js/components/slick.js' %}" ></script>
        <script>
            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            const d = new Date();
            let month = months[d.getMonth()];
            let day = days[d.getDay()];
            let date = d.getDate();
            let year = d.getFullYear();
            document.getElementById("date").innerHTML = day +", "+ date +" " + month +" "+ year;
        </script>
        <script src="{% static 'assets/js/custom.js' %}" ></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
